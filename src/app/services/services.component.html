<section class="px-0 sm:px-[6.3%] mb-10 lg:mb-24 3xl:mb-32 overflow-x-hidden">
  <div
    class="px-4 py-8 sm:py-12 sm:px-8 lg:py-0 lg:px-0 lg:pl-[52px] 3xl:pl-16 bg-dark-gray1 sm:rounded-xl 3xl:rounded-2xl flex items-center lg:gap-[50px] 3xl:gap-16">
    <div class="w-full lg:w-[44%] 3xl:w-[43%] text-white">
      <h2
        class="text-3xl lg:text-[46px] 3xl:text-[56px] lg:leading-[56px] 3xl:leading-[67.2px] font-bold mb-4 3xl:mb-6">
        Our
        Services: Expert Solutions, Tailored to You</h2>
      <p class="text-base 3xl:text-xl lg:leading-[20px] 3xl:leading-[24px] font-light text-light-gray1">From development
        to deployment, explore our comprehensive range of in-house tech
        services designed to drive innovation</p>
    </div>
    <div class="hidden lg:block lg:w-[56%] 3xl:w-[57%] relative">
      <video
        class="absolute inset-0 w-full h-full object-cover z-0 rounded-tl-[80px] 3xl:rounded-tl-[100px] rounded-tr-lg rounded-bl-[80px] 3xl:rounded-bl-[100px] rounded-br-lg"
        loop muted autoplay oncanplay="this.play()" onloadedmetadata="this.muted = true">
        <source src="../../assets/hero/waves1.mp4" type="video/mp4">
      </video>
      <div
        class="absolute inset-0 bg-[#00a99f] opacity-80 z-10 rounded-tl-[80px] 3xl:rounded-tl-[100px] rounded-tr-lg rounded-bl-[80px] 3xl:rounded-bl-[100px] rounded-br-lg">
      </div>
      <p class="h-[39rem] 3xl:h-[48rem]"></p>
    </div>
  </div>
</section>

<!-- Services Navbar -->
<section class="hidden lg:block px-[9.3%] z-20 sticky top-0 mb-10 lg:mb-24 3xl:mb-32 overflow-x-hidden">
  <div class="flex justify-center items-center gap-3 3xl:gap-4 z-50">
    <a *ngFor="let link of servicesTab" (click)="toTop(link.title)"
      class="w-[247px] h-[70px] 3xl:h-[88px] cursor-pointer grid place-items-center px-2 bg-dark-gray1 hover:bg-dark-gray2 text-center text-white text-xs 3xl:text-base rounded-lg transition-all duration-300 ease-in-out">{{link.title}}</a>
  </div>
</section>

<section class="px-[4%] sm:px-[9.3%]">
  <div *ngFor="let item of servicesTab" class="flex flex-col lg:flex-row gap-8 lg:gap-32 3xl:gap-36 mb-10 lg:mb-24 3xl:mb-32 last:mb-8 last:lg:mb-12 last:3xl:mb-16">
    <div [id]="item.title" class="w-full lg:w-[30%] 3xl:w-[31%] mt-10 md:mt-0">
      <h1 class="text-3xl lg:text-4xl 3xl:text-5xl font-bold 3xl:leading-[57.6px] text-dark-gray2 mb-6 3xl:mb-8">{{
        item.title }}</h1>
      <p class="text-sm 3xl:text-lg text-dark-gray1">{{ item.description }}</p>
    </div>
    <div class="w-full lg:w-[60%]">
      <div class="grid grid-cols-2 gap-3 3xl:gap-4">
        <div *ngFor="let subitem of item.items" [routerLink]="[subitem.link]" [fragment]="subitem.fragment"
          class="cursor-pointer h-32 3xl:h-40 bg-lines hover:bg-none relative group col-span-2 md:col-span-1 bg-contain bg-no-repeat hover:border-none border border-light-gray1 rounded-md flex justify-start items-center overflow-hidden transition-transform duration-700 ease-in-out bg-card-gray hover:bg-transparent">
          <a class="inline-block">
            <h1
              class="px-6 lg:pl-6 lg:pr-12 3xl:pr-28 flex font-bold text-lg 3xl:text-2xl z-20 text-dark-gray2 group-hover:relative group-hover:text-white transition-all duration-700 ease-in-out">
              {{ subitem.label }}
            </h1>
            <div class="absolute  top-0 left-0 w-full h-full flex ">
              <!-- left div -->
              <div class="hidden group-hover:block">
                <img
                  class=" absolute z-20 object-cover bottom-3 right-0 h-12 lg:h-14 3xl:h-20 w-[16rem] lg:w-[17rem] 3xl:w-[25rem] transition-all duration-700 ease-in-out"
                  src="../../../assets/services/line1.png" />
              </div>
              <div class="w-full relative h-full rounded-md 
          transition-all duration-700 ease-in-out
          group-hover:w-[88%] group-hover:bg-dark-gray1 z-10"></div>
              <!-- right div -->
              <div
                class="w-0 group-hover:w-[12%] flex justify-between  z-[999] transition-all duration-700 ease-in-out">
                <div class="bg-white w-2 transition-all duration-700 ease-in-out"></div>
                <div class="  bg-teal2 w-full  h-full rounded-md flex justify-center items-center
              transition-all duration-700 ease-in-out ">
                  <img class="w-4 3xl:w-5 transition-opacity duration-00" src="../../../assets/services/r-arrow.svg"
                    alt="img" />
                </div>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
  </div>
</section>
