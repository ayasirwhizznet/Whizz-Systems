<div class="relative group overflow-hidden hover_div text-dark-blue ">
  <div class="p-8 bg-gray mb-10 border border-1 border-card-border rounded-md ">
    <div class="flex flex-col items-center">
      <img class="hover_img rounded-md mb-8" *ngIf="imageUrl" [src]="imageUrl" alt="Card image">
      <div class="mb-20">
        <h3 class="text-xl font-bold mb-5">{{ title }}</h3>
        <p class="text-xs">{{ content }}</p>
      </div>
    </div>
  </div>

  <button
    class="learn_more flex items-center bg-dark-gray w-full p-4 opacity-0     group-hover:opacity-100 group-hover:translate-y-0 translate-y-4 text-white rounded-md  duration-500 ease-in-out">
    Learn More <i class="fa-solid fa-arrow-right text-xl ml-auto"></i>
  </button>
</div>
