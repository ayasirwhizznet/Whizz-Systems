<div class="relative group overflow-hidden">
  <div class="p-5 bg-gray mb-16 border border-1 border-card-border rounded-md transform origin-top group-hover:scale-y-[80%] transition-transform duration-200 ease-in-out">
    <div class="flex flex-col items-center">
      <img
        class="w-full h-full object-cover rounded-md mb-5 transform origin-top group-hover:scale-y-[70%] transition-transform duration-200 ease-in-out"
        *ngIf="imageUrl" [src]="imageUrl" alt="Card image">

      <div class=" group-hover:translate-y-[-50px]">
        <h3 class="text-base font-medium my-4">{{ title }}</h3>
        <p class="text-xs mb-10">{{ content }}</p>
      </div>
    </div>
  </div>
  <button
    class="bg-dark-gray w-full p-2 opacity-0 group-hover:opacity-100 group-hover:translate-y-[-105px] text-white rounded-md transition-all duration-300 ease-in-out">
    Learn More
  </button>
</div>
