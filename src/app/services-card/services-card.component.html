<div class="relative group bg-white overflow-hidden">
  <div class="p-5 bg-gray mb-16  border border-1 border-card-border rounded-md">
    <div class="flex flex-col items-center">
      <div   class=" object-contain rounded-md mb-5 transform origin-top group-hover:scale-y-[60%] transition-transform duration-200 ease-in-out">
        <img 
          *ngIf="imageUrl" 
          [src]="imageUrl" 
          alt="Card image">
      </div>
        
      <div class="content transform group-hover:translate-y-[-50px] transition-transform duration-200 ease-in-out">
        <h3 class="text-base font-medium my-4">{{ title }}</h3>
        <p class="text-xs mb-4">{{ content }}</p>
      </div>
    </div>
  </div>
  
  <button
    class="bg-dark-gray w-full p-2 opacity-0 group-hover:opacity-100 group-hover:translate-y-[-40px] text-white rounded-md transition-all duration-300 ease-in-out">
    Learn More
  </button>
</div>
