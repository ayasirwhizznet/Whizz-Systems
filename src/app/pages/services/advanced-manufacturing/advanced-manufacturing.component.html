<app-services-hero category="Advanced Manufacturing"
    heading="Integrated Design, Manufacturing, and Supply Chain for Superior Quality"
    desc="A Seamless, Multidomain Approach to Delivering High-Complexity Electronics"
    imgUrl="assets/advanced_manufacturing/hero.png" navigate="/404"
    btnText="Get Started with Whizz Manufacturing Capabilities"></app-services-hero>

<!-- Introduction -->
<app-services-intro secTitle="Introduction" secHeading="The Power of Parallel Design & Manufacturing"
    secDesc1="At Whizz Systems, we go beyond traditional manufacturing. By integrating design, manufacturing, and global supply chain management into a unified workflow, we provide multidomain feedback at every stage of development. Our ability to run critical analyses in parallel—before finalizing manufacturing files—ensures optimal component selection based on quality, price, availability, and supply chain stability."
    secDesc2="This unique, synchronized approach allows us to anticipate challenges, mitigate risks, and optimize every aspect of production. With 25 years of experience balancing engineering complexity with a manufacturing-driven strategy, we deliver high-quality, high-reliability products with efficiency and precision."
    imgUrl="assets/advanced_manufacturing/introduction.png"></app-services-intro>

<!-- Core Services -->
<app-services-industry secTitle="Services Overview" secHeading="Integrated Manufacturing Services for Complex Products"
    [cardData]="coreServices" [columns]="4"></app-services-industry>

<!-- Scalable production -->
<section class="px-[4%] sm:px-[9.3%] py-8 lg:py-12 3xl:py-16">
    <h4
        class="text-teal1 text-sm 3xl:text-base font-semibold 3xl:font-bold lg:leading-[15px] 3xl:leading-[19.2px] mb-3 3xl:mb-4">
        Scalable Production – Local &
        Offshore Capabilities</h4>
    <h3 class="text-dark-gray2 text-xl 3xl:text-2xl font-medium lg:leading-[24px] 3xl:leading-[28.8px] mb-8 3xl:mb-12">
        Flexible Production for Every Volume & Complexity</h3>
    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 3xl:gap-8">
        <div *ngFor="let location of locations" class="p-6 3xl:p-8 border border-light-gray1 rounded-md 3xl:rounded-lg">
            <div class="flex items-center justify-between mb-6 3xl:mb-8">
                <h4
                    class="text-dark-gray2 text-sm 3xl:text-base font-semibold 3xl:font-bold lg:leading-[15px] 3xl:leading-[19.2px]">
                    {{location.title}}</h4>
                <h4
                    class="text-teal1 text-sm 3xl:text-base font-semibold 3xl:font-bold lg:leading-[15px] 3xl:leading-[19.2px]">
                    {{location.address}}</h4>
            </div>
            <hr class="border border-light-gray1 opacity-60 mb-3 3xl:mb-4">
            <div *ngFor="let item of location.desc">
                <p class="text-dark-gray2 text-sm 3xl:text-base font-light">{{item}}</p>
                <hr class="border border-light-gray1 opacity-60 my-3 3xl:my-4">
            </div>
        </div>
    </div>
</section>

<!-- Benefits -->
<app-services-benefits heading="Benefits" title="Why Whizz Systems?" desc="A Smarter Way to Manufacture Electronics"
    btnText="Small Button" navigate="/404" [benefitsData]="benefits" [columns]="3"></app-services-benefits>

<!-- Contact Thermal Expert -->
<app-services-contact-experts secHeading="Experience the Future of Integrated Electronics Manufacturing"
    routerLink="/404" btnText="Let’s Develop Your Product Together"></app-services-contact-experts>
