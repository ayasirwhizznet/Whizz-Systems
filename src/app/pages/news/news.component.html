<div class="px-[3%] ">
    <div class="pl-20 pt-10 bg-dark-blue flex">
        <div class="w-1/2">
            <h2 class="text-5xl font-bold text-white mt-40">We Empower your Business <br> by
                Engineering the Future</h2>
        </div>
        <div class="w-1/2 relative">
            <img class="transform -translate-x-36 translate-y-6 object-cover" src="../../../assets/hero/here-img2.png" alt="img">
        </div>
    </div>
</div>

<!-- Services Navbar -->

<div class="px-[3%] sticky top-[60px]">
  <div class="p-10 flex gap-5 text-center text-xs  my-16 bg-white z-10">
      <a *ngFor="let link of servicesNavbar"
          class="w-64 h-16 flex justify-center items-center bg-dark-gray text-white font-medium rounded-md"
          routerLink="link.url">{{link.title}}</a>
  </div>
</div>


<!-- Services Types -->
<div class="px-[3%] text-dark-blue">
    <div *ngFor="let item of servicesTab" class="p-10 flex gap-20">
      <div class="w-1/3">
        <h1 class="font-bold text-5xl mb-3">{{ item.title }}</h1>
        <p class="text-lg">{{ item.description }}</p>
      </div>
      <div class="w-2/3">
        <div class="grid grid-cols-2 gap-2">
          <div *ngFor="let subitem of item.items" class="col-span-1 bg-contain bg-no-repeat bg-lines bg-gray border border-medium rounded-md flex justify-start items-center">
            <h1 class="pl-5 pr-28 py-10 flex font-bold text-lg">{{ subitem.label }}</h1>
          </div>
        </div>
      </div>
    </div>
  </div>
