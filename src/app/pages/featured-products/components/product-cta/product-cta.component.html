<section class="px-0 sm:px-[9.3%] py-8 lg:py-12 3xl:py-16">
    <div class="relative p-6 sm:p-10 lg:p-[52px] 3xl:p-16 sm:rounded-md 3xl:rounded-lg">
        <video class="absolute inset-0 w-full h-full object-cover z-0 sm:rounded-md 3xl:rounded-lg" loop muted autoplay
            oncanplay="this.play()" onloadedmetadata="this.muted = true">
            <source src="../../assets/hero/waves2.mp4" type="video/mp4" />
        </video>
        <div class="absolute inset-0 bg-video-overlay opacity-80 z-[5] sm:rounded-md 3xl:rounded-lg"></div>
        <div class="relative z-[10] w-[80%] text-white">
            <h2
                class="text-2xl sm:text-3xl lg:text-[52px] 3xl:text-[64px] lg:leading-[60px] 3xl:leading-[76.8px] font-bold mb-10 3xl:mb-12">
                {{slogan}}
            </h2>
            <app-button heading="{{btnText}}" routerLink="{{navigate}}" size="large"></app-button>
        </div>
    </div>
</section>
