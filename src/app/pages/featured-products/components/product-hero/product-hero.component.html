<section class="px-0 sm:px-[6.3%] mt-[3%]">
    <div
        class="p-8 lg:p-12 3xl:p-16 bg-dark-gray1 flex flex-col lg:flex-row items-center gap-8 lg:gap-12 3xl:gap-16 sm:rounded-xl 3xl:rounded-2xl">
        <div class="w-full lg:w-[40%] text-white">
            <p class="text-[13px] 3xl:text-base font-light lg:leading-[15px] 3xl:leading-[19.2px]">{{productCategory}}</p>
            <h1
                class="text-3xl lg:text-4xl 2xl:text-[44px] 3xl:text-[56px] lg:leading-[45px] 2xl:leading-[55px] 3xl:leading-[67.2px] font-semibold 3xl:font-bold my-3 3xl:my-4 w-[96%] sm:w-[57%] lg:w-full">
                {{productName}}</h1>
            <p class="text-base lg:text-sm 2xl:text-base 3xl:text-xl font-extralight lg:leading-[20px] 3xl:leading-[24px] mb-4 3xl:mb-4 sm:w-[70%] lg:w-full">
                {{productDesc}}</p>
            <app-button heading="{{btnText}}" routerLink="{{navigate}}" icon="assets/services/r-arrow.svg"
                size="small"></app-button>
        </div>
        <div class="w-full lg:w-[60%] p-6 sm:p-10 lg:p-0">
            <img class="object-cover" [src]="imgUrl" alt="img">
        </div>
    </div>
</section>
