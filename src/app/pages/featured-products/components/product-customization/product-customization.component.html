<section class="px-[4%] sm:px-[9.3%] py-8 lg:py-12 3xl:py-16">
    <div class="flex items-center flex-col lg:flex-row gap-8 lg:gap-3 3xl:gap-4 mb-10 3xl:mb-12">
        <div class="w-full lg:w-[49%]">
            <h4
                class="text-teal1 text-[13px] 3xl:text-base font-semibold 3xl:font-bold lg:leading-[15px] 3xl:leading-[19.2px]">
                {{heading}}
            </h4>
            <h3
                class="text-dark-gray2 text-xl 3xl:text-2xl font-medium leading-[24px] 3xl:leading-[28.8px] my-3 3xl:my-4">
                {{title}}
            </h3>
            <p
                class="text-dark-gray2 text-[13px] 3xl:text-base font-light lg:leading-[24px] 3xl:leading-[28px] mb-3 3xl:mb-4" [innerHTML]="desc">
            </p>
            <app-button heading="{{btnText}}" routerLink="{{navigate}}" icon="../../../assets/services/r-arrow.svg"
                size="small"></app-button>
        </div>
        <div class="w-full lg:w-[51%] flex">
            <div class="lg:basis-1/3"></div>
            <div class="basis-full lg:basis-2/3 justify-self-end">
                <h4
                    class="flex gap-3 3xl:gap-4 text-dark-gray2 text-[13px] 3xl:text-base font-medium leading-[15px] 3xl:leading-[19.2px] mb-3 3xl:mb-4">
                    {{tagTitle}}
                </h4>
                <div class="flex items-center flex-wrap gap-3 3xl:gap-4">
                    <a *ngFor="let tag of tagsData"
                        class="px-2 py-1 border border-light-gray1 rounded-[4px] text-dark-gray2 text-xs 3xl:text-sm font-medium 3xl:font-semibold">
                        {{ tag }}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="p-6 3xl:p-8 bg-card-gray rounded-md 3xl:rounded-lg">
        <div class="grid grid-cols-8 gap-6 3xl:gap-8">
            <div *ngFor="let customization of customizationsData; let i = index"
                [ngClass]="{ 'lg:col-start-2': i === 4, 'sm:col-start-3' :i === 6 }"
                class="col-span-8 sm:col-span-4 lg:col-span-2">
                <div class="p-6 3xl:p-8 bg-white border border-light-gray1 rounded-md 3xl:rounded-lg h-full">
                    <img class="w-10 3xl:w-12" [src]="customization.imgUrl" alt="img" />
                    <div class="h-[5rem] sm:h-[6rem] 3xl:h-[7.5rem]">
                        <h3
                            class="text-dark-gray2 text-[13px] 3xl:text-base font-medium lg:leading-[15px] 3xl:leading-[19.2px] my-3 3xl:my-4">
                            {{ customization.name }}
                        </h3>
                        <p class="text-dark-gray2 text-[13px] 3xl:text-base font-light 3xl:leading-[20px]"
                            [innerHTML]="customization.desc">
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
