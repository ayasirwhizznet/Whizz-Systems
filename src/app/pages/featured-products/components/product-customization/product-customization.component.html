<section class="px-[4%] sm:px-[9.3%] py-8 lg:py-12 3xl:py-16">
    <div class="flex items-center flex-col lg:flex-row gap-8 lg:gap-3 3xl:gap-4 mb-10 3xl:mb-12">
        <div class="w-full lg:w-1/2">
            <h4 class="text-teal1 text-sm 3xl:text-base font-bold leading-[14px] 3xl:leading-[19.2px]">
                {{heading}}
            </h4>
            <h3
                class="text-dark-gray2 text-xl 3xl:text-2xl font-semibold 3xl:font-bold leading-[24px] 3xl:leading-[28.8px] my-3 3xl:my-4">
                {{title}}
            </h3>
            <p class="text-dark-gray2 text-xs 3xl:text-base font-light leading-[24px] 3xl:leading-[28px] mb-3 3xl:mb-4">
                {{desc}}
            </p>
            <app-button heading="{{btnText}}" routerLink="{{navigate}}" icon="../../../assets/services/r-arrow.svg"
                size="small"></app-button>
        </div>
        <div class="w-full lg:w-1/2 flex">
            <div class="lg:basis-1/3"></div>
            <div class="basis-full lg:basis-2/3 justify-self-end">
                <h4
                    class="flex gap-3 3xl:gap-4 text-dark-gray2 text-sm 3xl:text-base font-medium leading-[14px] 3xl:leading-[19.2px] mb-3 3xl:mb-4">
                    {{tagTitle}}
                </h4>
                <div class="flex items-center flex-wrap gap-3 3xl:gap-4">
                    <a *ngFor="let tag of tags"
                        class="px-2 py-1 border border-light-gray1 rounded-[4px] text-dark-gray2 text-xs 3xl:text-sm font-medium 3xl:font-semibold">
                        {{ application }}
                    </a>
                </div>
            </div>
        </div>
    </div>
    <div class="p-6 3xl:p-8 bg-card-gray rounded-md 3xl:rounded-lg">
        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 3xl:gap-8">
            <div *ngFor="let customization of customizations; let i = index" [ngClass]="{ 'lg:col-start-2': i == 4 }">
                <div class="p-6 3xl:p-8 bg-white border border-light-gray1 rounded-md 3xl:rounded-lg h-full">
                    <img class="w-10 3xl:w-12" [src]="customization.imgUrl" alt="img" />
                    <h3
                        class="text-dark-gray2 text-sm lg:text-xs 3xl:text-base font-medium leading-[19.2px] my-3 3xl:my-4">
                        {{ customization.name }}
                    </h3>
                    <p
                        class="text-dark-gray2 text-sm lg:text-xs 3xl:text-base font-light leading-[20px] 3xl:leading-[28px]">
                        {{ customization.desc }}
                    </p>
                </div>
            </div>
        </div>
    </div>
</section>
