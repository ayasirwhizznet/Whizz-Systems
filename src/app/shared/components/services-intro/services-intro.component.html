<section
  class="px-[4%] sm:px-[9.3%] flex flex-col lg:flex-row items-center gap-4 lg:gap-[52px] 3xl:gap-16 py-8 lg:py-12 3xl:py-16">
  <!-- Image Section -->
  <div class="w-full lg:w-[46.2%] p-10 sm:p-10 lg:p-0"
    [ngClass]="{ 'order-2 lg:order-1 ': isImageLeft, 'order-1 lg:order-2': !isImageLeft }">
    <img class="object-cover rounded-md 3xl-rounded-lg" [src]="imgUrl" alt="img">
  </div>
  <div class="w-full lg:w-[53.8%]"
    [ngClass]="{ 'order-1 lg:order-0': isImageLeft, 'order-0 lg:order-1': !isImageLeft }">
    <h4 class="text-teal1 text-sm 3xl:text-base font-semibold 3xl:font-bold leading-[19.2px]">{{heading}}</h4>
    <h3 class="text-dark-gray2 text-xl 3xl:text-2xl font-medium lg:leading-[24px] 3xl:leading-[28.8px] my-3 3xl:my-4">{{title}}</h3>
    <p class="text-dark-gray2 text-sm 3xl:text-base font-light lg:leading-[24px] 3xl:leading-[28px]" [innerHTML]="desc1"></p>
    <p *ngIf="desc2"
      class="text-dark-gray2 text-sm 3xl:text-base text-custom font-light lg:leading-[24px] 3xl:leading-[28px] mt-6 3xl:mt-8" [innerHTML]="desc2"></p>
    <p *ngIf="desc3"
      class="text-dark-gray2 text-sm 3xl:text-base font-light lg:leading-[24px] 3xl:leading-[28px] mt-6 3xl:mt-8">
      {{desc3}}</p>
    <h4 *ngIf="subTitle" class="text-dark-gray2 text-sm 3xl:text-base font-semibold 3xl:font-bold lg:leading-[24px] 3xl:leading-[28px] mt-4 3xl:mt-6">{{subTitle}}
    </h4>
    <p *ngIf="desc4" class="text-dark-gray2 text-sm 3xl:text-base font-light lg:leading-[24px] 3xl:leading-[28px] mt-1">
      {{desc4}}</p>
    <div *ngIf="btnText" class="mt-3 3xl:mt-4">
      <app-button heading="{{btnText}}" routerLink="{{navigate}}" icon="assets/services/r-arrow.svg"
        size="small"></app-button>
    </div>
  </div>
</section>
