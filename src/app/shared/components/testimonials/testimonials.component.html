<section class="py-8 lg:py-12 3xl:py-16">
  <div class="px-[4%] sm:px-[9.3%]">
    <div class="flex items-center justify-between mb-6 sm:mb-10 3xl:mb-13">
      <h2
        class="text-3xl sm:text-4xl 3xl:text-5xl lg-leading-[40px] 3xl:leading-[57.6px] font-semibold 3xl:font-bold text-dark-gray2">
        Testimonials</h2>
      <div class="flex items-center gap-4 3xl:gap-6">
        <div [className]="progress.abs == 0 ? 'pointer-events-none opacity-[0.6]':''">
          <app-button size="medium" (click)="prevSlide()" icon="assets/services/l-arrow.svg"></app-button>
        </div>
        <div [className]="progress.abs == progress.maxIdx ? 'pointer-events-none opacity-[0.6]':''">
          <app-button size="medium" (click)="nextSlide()" icon="assets/services/r-arrow.svg"></app-button>
        </div>
      </div>
    </div>
  </div>

  <div class="pl-[4%] sm:pl-[9.3%]">
    <div class="keen-slider" #sliderRef>
      <div class="keen-slider__slide hover:shadow-lg" *ngFor="let testimonial of testimonials">
        <div
          class="p-6 3xl:p-8 flex flex-col justify-between rounded-md 3xl:rounded-lg border border-light-gray1 bg-card-gray h-full hover:bg-white  duration-500">
          <p class="text-sm 3xl:text-xl font-light mb-24">
            {{testimonial.desc}} </p>
          <div>
            <hr class="border border-teal2 opacity-60 mb-4 3xl:mb-6">
            <div class="flex items-center gap-3 4xl:gap-4">
              <img [src]="testimonial.imgUrl" class="w-10 3xl:w-12 object-cover rounded-full" alt="profile-image">
              <div class="flex flex-col justify-between items-start">
                <h4 class="text-sm 3xl:text-base font-semibold">{{testimonial.name}}</h4>
                <p class="text-dark-gray2 text-sm 3xl:text-base">{{testimonial.designation}}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
