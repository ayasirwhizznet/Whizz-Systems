<!-- For Mobile -->
<div class="grid grid-cols-1 gap-8 md:hidden py-8">
    <div *ngFor="let blog of blogs">
        <app-news-card [imageUrl]="blog.imgUrl" [date]="blog.date" [title]="blog.title" [tags]="blog.tags" [navigate]="blog.link"></app-news-card>
    </div>
</div>

 <!-- For above Mobile -->
<a routerLink="{{blog.link}}" *ngFor="let blog of blogs; let i = index"
    class="cursor-pointer hidden md:block">
    <div class="group relative w-full flex items-center gap-6 3xl:gap-8 overflow-x-scroll no-scrollbar mb-6 3xl:mb-8"
        [ngClass]="i % 2 === 0 ? 'flex-row' : 'flex-row-reverse'">
        <div class="p-6 3xl:p-8 bg-card-gray  w-full group-hover:w-[88%] lg:group-hover:w-[92%] rounded-lg border border-light-gray1 flex items-center gap-6 3xl:gap-8 transition-all duration-500 ease-in-out"
            [ngClass]="i % 2 === 0 ? 'flex-row' : 'flex-row-reverse'">
            <div class="w-1/2">
                <img class="object-cover h-[10rem] lg:h-[17rem] 3xl:h-[21rem] rounded-md transition-all duration-500 ease-in-out"
                    [src]="blog.imgUrl" alt="img" [ngClass]="i % 2 === 0 ? 'origin-right' : 'origin-left'" />
            </div>
            <div class="w-1/2">
                <div class="flex items-center gap-2 flex-wrap">
                    <div *ngFor="let tag of blog.tags">
                        <app-blog-tag text="{{tag}}" textColor="text-dark-gray2" borderColor="border-dark-gray2"
                          borderRadius="rounded-md 3xl:rounded-lg"></app-blog-tag>
                      </div>
                </div>
                <p class="mt-4 lg:mt-5 mb-2 text-xs 3xl:text-sm text-dark-gray2  font-semibold">{{ blog.date }}</p>
                <p class="text-base lg:text-xl 3xl:text-2xl font-bold">{{ blog.title }}</p>
            </div>
        </div>
        <div class="bg-teal2 h-full rounded-lg grid place-items-center px-6 lg:px-7 3xl:px-9 transition-all duration-500 ease-in-out"
            [ngClass]="i % 2 === 0 ? 'absolute right-0 top-0 translate-x-24 group-hover:translate-x-0' : 'absolute left-0 top-0 -translate-x-24 group-hover:translate-x-0'">
            <img class="object-cover w-4 3xl:w-6" src="assets/shared/r-arrow.svg" alt="img" />
        </div>
    </div>
</a>
