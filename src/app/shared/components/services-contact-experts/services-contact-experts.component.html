<section class="px-0 sm:px-[9.3%] py-8 lg:py-12 3xl:py-16">
    <div class="relative p-6 sm:p-10 lg:p-[52px] 3xl:p-16 sm:rounded-md 3xl:rounded-lg">
        <video class="absolute inset-0 w-full h-full object-cover z-0 rounded-md 3xl:rounded-lg" loop muted autoplay
            oncanplay="this.play()" onloadedmetadata="this.muted = true">
            <source src="assets/hero/waves2.mp4" type="video/mp4">
        </video>
        <div class="absolute inset-0 bg-video-overlay opacity-80 z-[5] sm:rounded-md 3xl:rounded-lg"></div>
        <div class="relative z-10 xl:w-11/12 2xl:w-5/6 3xl:w-4/5 text-white">
            <h2
                class="text-3xl sm:text-4xl lg:text-5xl 2xl:text-[52px] 3xl:text-[64px] 2xl:leading-[60px] 3xl:leading-[76.8px] font-bold mb-8 lg:mb-10 3xl:mb-12">
                {{slogan}}</h2>

            <a href="{{navigate}}" target="_blank"><app-button heading="{{btnText}}" icon="assets/shared/webform.svg" size="large"></app-button></a>
        </div>
    </div>
</section>
