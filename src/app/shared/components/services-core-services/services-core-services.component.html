<section class="px-[4%] sm:px-[9.3%] py-8 lg:py-12 3xl:py-16">
    <h4 class="text-teal1 text-sm 3xl:text-base font-semibold 3xl:font-bold lg:leading-[15px] 3xl:leading-[19.2px] mb-3 3xl:mb-4">{{heading}}</h4>
    <h3 [ngClass]="{'mb-6 3xl:mb-8': !desc, 'mb-3 3xl:mb-4': desc}" class="text-dark-gray2 text-xl 3xl:text-2xl font-medium lg:leading-[24px] 3xl:leading-[28.8px]">{{title}}</h3>
    <p *ngIf="desc"
        class="text-dark-gray2 font-light text-sm 3xl:text-base lg:leading-[24px] 3xl:leading-[28px] mb-6 3xl:mb-8">
        {{desc}}</p>
    <div
        class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 3xl:gap-x-8 gap-y-8 lg:gap-y-12 3xl:gap-y-16 "
        [ngClass]="{'lg:grid-cols-3': columns === 3, 'lg:grid-cols-4': columns === 4}">
            <div *ngFor="let service of coreServicesData" class="p-6 3xl:p-8 bg-card-gray border border-light-gray1 rounded-md 3xl:rounded-lg h-full">
                <img loading="lazy" class="rounded-md 3xl:rounded-lg" [src]="service.imgUrl" alt="{{service.name}}">
                    <h3
                        class="text-dark-gray2 font-bold mt-6 3xl:mt-8 mb-4 3xl:mb-5 text-sm 3xl:text-base">
                        {{service.name}}</h3>
                    <p class="text-dark-gray2 font-light text-sm 3xl:text-base" [innerHTML]="service.desc"></p>
            </div>
    </div>
</section>
