<div class="relative group overflow-hidden">
  <div class="p-5 bg-gray mb-16 border border-1 border-card-border rounded-md transform origin-top group-hover:scale-y-[80%] transition-transform duration-200 ease-in-out">
    <div>
      <img *ngIf="imageUrl" [src]="imageUrl"
      class="w-full h-full object-cover rounded-md mb-5 transform origin-top group-hover:scale-y-[70%] transition-transform duration-200 ease-in-out"
        alt="Card-image">

      <div class=" group-hover:translate-y-[-50px]t">
        <div class="flex gap-2 text-xs">
          <a class="p-1 border border-1 border-slate-600 rounded-md cursor-pointer" routerLink="">Heatsink</a>
          <a class="p-1 border border-1 border-slate-600 rounded-md cursor-pointer" routerLink="">Thermal Management</a>
        </div>
        <p class="text-sm my-6">{{ date }}</p>
        <h3 class="text-lg font-semibold">{{ title }}</h3>
      </div>
    </div>
  </div>

  <button
    class="bg-dark-gray w-full p-3 opacity-0 group-hover:opacity-100 group-hover:translate-y-[-105px] text-white rounded-md transition-all duration-300 ease-in-out">
    Read More
  </button>
</div>
