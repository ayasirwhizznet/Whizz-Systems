<div class="relative group overflow-hidden hover_div">
  <div class="p-8 bg-gray mb-[2.5rem] border border-1 border-card-border rounded-md">
    <img *ngIf="imageUrl" [src]="imageUrl" class="hover_img  rounded-md mb-8" alt="Card-image">

    <div class="mb-1">
      <div class="flex gap-2 text-xs mb-5">
        <a class="p-1 border border-1 border-dark-blue rounded-md cursor-pointer" routerLink="">Heatsink</a>
        <a class="p-1 border border-1 border-dark-blue rounded-md cursor-pointer" routerLink="">Thermal Management</a>
      </div>
      <p class="text-sm mb-2">{{ date }}</p>
      <h3 class="text-2xl font-semibold">{{ title }}</h3>
    </div>
  </div>

  <button
    class="learn_more flex items-center justify-between bg-dark-gray w-full p-4 opacity-0     group-hover:opacity-100 group-hover:translate-y-0 translate-y-4 text-white rounded-md  duration-500 ease-in-out">
    Read More
    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-arrow-right-short" viewBox="0 0 16 16">
      <path fill-rule="evenodd" d="M4 8a.5.5 0 0 1 .5-.5h5.793L8.146 5.354a.5.5 0 1 1 .708-.708l3 3a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708-.708L10.293 8.5H4.5A.5.5 0 0 1 4 8"/>
    </svg>
  </button>
</div>
