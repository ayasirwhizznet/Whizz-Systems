<div class="relative group overflow-hidden hover_div">
  <div class="p-5 bg-gray mb-[3.2rem] border border-1 border-card-border rounded-md">
    <div>
      <img *ngIf="imageUrl" [src]="imageUrl"
      class="hover_img  rounded-md"
        alt="Card-image">

      <div class="my-4">
        <div class="flex gap-2 text-xs">
          <a class="p-1 border border-1 border-dark-blue rounded-md cursor-pointer" routerLink="">Heatsink</a>
          <a class="p-1 border border-1 border-dark-blue rounded-md cursor-pointer" routerLink="">Thermal Management</a>
        </div>
        <p class="text-sm my-6">{{ date }}</p>
        <h3 class="text-lg font-semibold">{{ title }}</h3>
      </div>
    </div>
  </div>

  <button
    class="bg-dark-gray w-full p-3 opacity-0 group-hover:opacity-100 group-hover:translate-y-0 translate-y-20px text-white rounded-md transition-all duration-200 ease-in-out">
    Read More
  </button>
</div>
