<button [routerLink]="routerLink" class="diagonal-swipe relative overflow-hidden rounded-md 3xl:rounded-lg cursor-pointer text-nowrap {{ sizeClass }}">
  <span class="flex justify-between items-center">
    <ng-container *ngIf="icon">
      <img [src]="icon" alt="icon" class="w-3 sm:w-4 3xl:w-5" />
    </ng-container>
  </span>
</button>
