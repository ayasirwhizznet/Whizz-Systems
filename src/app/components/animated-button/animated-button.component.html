<button [routerLink]="routerLink"
  class="diagonal-swipe relative overflow-hidden rounded-md 3xl:rounded-lg group {{ sizeClass }}"
  [ngClass]="{'white-bg':bg == 'white', 'teal-bg':bg=='teal-bg'}">
  <span class="relative -z-10 group-hover:text-white transition-all duration-300 ease-in-out">
    {{ heading }}
    <i *ngIf="icon" class="fa-solid fa-arrow-right fa-xl hover:text-white ml-4 sm:ml-6 3xl:ml-8"></i>
  </span>
</button>
