<section class="px-[4%] sm:px-[10.2%] py-8 lg:py-12 3xl:py-16">
    <div class="flex flex-col gap-6 lg:gap-0 lg:flex-row items-center justify-between mb-6 3xl:mb-8">
        <h2 class="self-start text-3xl sm:text-4xl 3xl:text-5xl font-bold text-dark-gray2">Latest News & Insights</h2>
        <div class="self-end flex items-center gap-4 3xl:gap-6">
            <app-cbutton [routerLink]="'/news_&_insights'" [size]="'medium'" heading="See more"
                icon="../../assets/services/r-arrow.svg"></app-cbutton>
            <div [className]="progress.abs == 0 ? 'pointer-events-none opacity-[0.6]':''">
                <app-cbutton size="medium" (click)="prevSlide()" icon="../../assets/services/l-arrow.svg"></app-cbutton>
            </div>
            <div [className]="progress.abs == progress.maxIdx ? 'pointer-events-none opacity-[0.6]':''">
                <app-cbutton size="medium" (click)="nextSlide()" icon="../../assets/services/r-arrow.svg"></app-cbutton>
            </div>
        </div>
    </div>
    <div class="keen-slider" #sliderRef>
        <div class="keen-slider__slide" *ngFor="let card of cards">
            <app-news-card [imageUrl]="card.imageUrl" [date]="card.date" [title]="card.title">
            </app-news-card>
        </div>
    </div>
</section>
