<button [routerLink]="routerLink" class="diagonal-swipe relative overflow-hidden rounded-lg cursor-pointer text-nowrap {{ sizeClass }}">
  <span></span>

  <span class="font-semibold flex justify-between items-center">
    {{ heading }}
    <ng-container *ngIf="icon">
      <img [src]="icon" alt="icon" class="ml-8 w-5 h-5" />
    </ng-container>
  </span>
</button>
