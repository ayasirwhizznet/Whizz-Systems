<div class="grid grid-cols-3">
    <ng-container *ngFor="let section of sections">
      <div [ngClass]="section.title ? 'border-r border-b border-light-gray1' : 'bg-transparent'" class="text-dark-gray1 p-5 3xl:p-8">
        <h3 class="text-xs 3xl:text-[15px] 3xl:leading-[22.5px] font-medium 3xl:font-semibold mb-2 3xl:mb-4">{{ section.title }}</h3>
        <ng-container *ngFor="let item of section.items">
          <a 
            class="inline-block mb-2 3xl:mb-3 hover:text-teal1 text-xs 3xl:text-sm cursor-pointer transition-all duration-300 ease-in-out"
            [routerLink]="item.link"
            [fragment]="section.title === 'NPI' || 'Lab Testing Solutions' ? item.fragment : null">
            {{ item.label }}
          </a><br />
        </ng-container>
      </div>
    </ng-container>
  </div>
