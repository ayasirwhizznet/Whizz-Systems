<section class="px-[4%] sm:px-[9.3%] py-8 lg:py-12 3xl:py-16">
  <div class="relative rounded-md 3xl:rounded-lg p-8 lg:p-16">
    <video class="absolute inset-0 w-full h-full object-cover z-0 rounded-2xl" loop muted autoplay
      oncanplay="this.play()" onloadedmetadata="this.muted = true">
      <source src="assets/hero/waves2.mp4" type="video/mp4">
    </video>
    <div class="absolute inset-0 bg-video-overlay opacity-80 z-10 rounded-2xl"></div>
    <div class="relative z-20 rounded-md text-white">
      <h2 class="text-4xl lg:text-5xl 3xl:text-[64px] 3xl:leading-[76.8px] font-bold mb-8">
        Transforming Ideas into <br class="hidden lg:inline"> Market-Ready Products
      </h2>
      <app-cbutton class=" inline-block" size="large" heading="Get in touch"></app-cbutton>
      <img class="max-w-[20rem] md:max-w-[30rem] lg:max-w-[42rem] 3xl:max-w-[58rem] mt-16 mb-6"
        src="assets/ideas/line.png" alt="line-img">

      <div class="flex flex-col lg:flex-row justify-between items-center gap-10">
        <div class="flex  gap-6 sm:gap-16 mt-10">
          <div *ngFor="let item of achievemnets" class="flex flex-col ">
            <h3 class="text-4xl 3xl:text-5xl font-bold mb-[9px]">{{item.quantity}}<span
                class="text-3xl 3xl:text-4xl font-bold">+</span></h3>
            <p class="text-base 3xl:text-xl">{{item.desc}}</p>
          </div>
        </div>

        <div class="flex flex-col">
          <h3 class="text-center lg:text-start mb-8 text-xl font-medium">Certifications</h3>
          <div class="flex flex-wrap gap-8 justify-center">
            <div *ngFor="let item of certifications" class=" w-16 3xl:w-[70px] first:gap-0">
              <img [src]='item.imgUrl' alt="img" class=" object-cover">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
