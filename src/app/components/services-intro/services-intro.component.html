<section class="flex flex-col lg:flex-row items-center gap-4 lg:gap-[52px] 3xl:gap-16 mb-10 lg:mb-24 3xl:mb-32">
    <div class="w-full lg:w-[46.2%] order-2 lg:order-1 p-10 sm:p-10 lg:p-0">
        <img class="object-cover" [src]="imgUrl" alt="img">
    </div>
    <div class="w-full lg:w-[53.8%] order-1 lg:order-0">
        <h4 class="text-teal1 text-sm 3xl:text-base font-bold leading-[19.2px]">{{secTitle}}</h4>
        <h3 class="text-dark-gray2 text-xl 3xl:text-2xl font-medium leading-[28.8px] my-3 3xl:my-4">{{secHeading}}
        </h3>
        <p class="text-dark-gray2 text-sm 3xl:text-base font-light leading-[24px] 3xl:leading-[28px]">{{secDesc1}}</p>
        <p *ngIf="secDesc2" class="text-dark-gray2 text-sm 3xl:text-base font-light leading-[24px] 3xl:leading-[28px] mt-6 3xl:mt-8">{{secDesc2}}</p>
        <p *ngIf="secDesc3" class="text-dark-gray2 text-sm 3xl:text-base font-light leading-[24px] 3xl:leading-[28px] mt-6 3xl:mt-8">{{secDesc3}}</p>
        <h4 *ngIf="secSubHeading" class="text-dark-gray2 font-bold mt-4 3xl:mt-6">{{secSubHeading}}</h4>
        <p *ngIf="secDesc4" class="text-dark-gray2 text-sm 3xl:text-base font-light mt-1">{{secDesc4}}</p>
        <div *ngIf="btnText" class="mt-3 3xl:mt-4">
            <app-cbutton heading="{{btnText}}" routerLink="{{routerLink}}"
            icon="../../../assets/services/r-arrow.svg" size="small"></app-cbutton>
        </div>
    </div>
</section>
