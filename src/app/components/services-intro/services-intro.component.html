<section class="px-[4%] sm:px-[9.3%] flex flex-col lg:flex-row items-center gap-4 lg:gap-[52px] 3xl:gap-16 py-8 lg:py-12 3xl:py-16">
  <!-- Image Section -->
  <div 
    class="w-full lg:w-[46.2%] p-10 sm:p-10 lg:p-0"
    [ngClass]="{ 'order-2 lg:order-1': isImageFirst, 'order-1 lg:order-2': !isImageFirst }">
    <img class="object-cover" [src]="imgUrl" alt="img">
  </div>
  <div class="w-full lg:w-[53.8%]"
    [ngClass]="{ 'order-1 lg:order-0': isImageFirst, 'order-0 lg:order-1': !isImageFirst }">
    <h4 class="text-teal1 text-sm 3xl:text-base font-bold leading-[19.2px]">{{secTitle}}</h4>
    <h3 class="text-dark-gray2 text-xl 3xl:text-2xl font-medium leading-[28.8px] my-3 3xl:my-4">{{secHeading}}</h3>
    <p class="text-dark-gray2 text-sm 3xl:text-base leading-[24px] 3xl:leading-[28px]">
      <span *ngFor="let word of secDesc1.split(' ')" 
            [ngClass]="{'text-teal2 font-medium 3xl:font-bold': word.startsWith('*'), 'font-light': !word.startsWith('*')}">
        {{ word.replace('*', '') }} 
      </span>
    </p>
    <p *ngIf="secDesc2" class="text-dark-gray2 text-sm 3xl:text-base font-light leading-[24px] 3xl:leading-[28px] mt-6 3xl:mt-8">{{secDesc2}}</p>
    <p *ngIf="secDesc3" class="text-dark-gray2 text-sm 3xl:text-base font-light leading-[24px] 3xl:leading-[28px] mt-6 3xl:mt-8">{{secDesc3}}</p>
    <h4 *ngIf="secSubHeading" class="text-sm 3xl:text-base text-dark-gray2 font-bold mt-4 3xl:mt-6">{{secSubHeading}}</h4>
    <p *ngIf="secDesc4" class="text-dark-gray2 text-sm 3xl:text-base font-light leading-[24px] 3xl:leading-[28px] mt-1">{{secDesc4}}</p>
    <div *ngIf="btnText" class="mt-3 3xl:mt-4">
      <app-cbutton heading="{{btnText}}" routerLink="{{routerLink}}"
        icon="../../../assets/services/r-arrow.svg" size="small"></app-cbutton>
    </div>
  </div>
</section>
