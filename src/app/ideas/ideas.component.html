<div class="px-[5%] py-10">

  

<div class="bg-ideas relative bg-cover rounded-md p-10">
    <div class="absolute inset-0 bg-gradient-to-r from-dark-blue from-80% to-transparent opacity-100 rounded-md"></div>

    
    <div class="relative z-20 rounded-md text-white ">
      <h2 class="text-4xl font-semibold">
        Transforming Ideas into <br> Market-Ready Products
      </h2>
      
      <app-cbutton class="my-14 inline-block" heading="Get in touch"></app-cbutton>
      <img class="max-w-3xl mb-14" src="../../assets/ideas/line.png" alt="line-img">
      <div class="flex flex-wrap items-center justify-between gap-10">
        <div class="flex flex-col lg:flex-row items-center gap-10">
          <div *ngFor="let item of achievemnets" class="flex flex-col mt-14">
            <h3 class="text-3xl font-semibold mb-1">{{item.quantity}}</h3>
            <p class="text-xs text-center">{{item.desc}}</p>
          </div>
        </div>
        <div class="flex flex-col">
          <h3 class="mb-5">Certifications</h3>
          <div class="flex gap-8 flex-wrap justify-center">
            <div *ngFor="let item of certifications" class="flex justify-center">
              <img [src]='item.imgUrl' alt="img" class="object-cover">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <img class="object-cover mx-auto mt-16 px-20" src="../../assets/ideas/section-divider.png" alt="img">
</div>
