<div class="px-[5%] py-10">
  <div class="bg-ideas relative bg-cover rounded-2xl p-16">
    <div class="absolute inset-0 bg-gradient-to-r from-dark-gray1 from-70% to-transparent opacity-100 rounded-md"></div>
    <div class="relative z-20 rounded-md text-white ">
      <h2 class="text-5xl font-bold">
        Transforming Ideas into <br> Market-Ready Products
      </h2>
      <app-cbutton class="my-14 inline-block" size="large" heading="Get in touch"></app-cbutton>
      <img class="max-w-[44rem] mb-14" src="../../assets/ideas/line.png" alt="line-img">

      <div class="flex flex-wrap items-center justify-between gap-10">
        <div class="flex flex-col lg:flex-row items-center gap-14">
          <div *ngFor="let item of achievemnets" class="flex flex-col mt-14">
            <h3 class="text-3xl font-bold mb-1">{{item.quantity}}</h3>
            <p class="text-lg">{{item.desc}}</p>
          </div>
        </div>

        <div class="flex flex-col">
          <h3 class="mb-5 text-lg">Certifications</h3>
          <div class="flex gap-10 flex-wrap justify-center">
            <div *ngFor="let item of certifications" class="flex justify-center">
              <img [src]='item.imgUrl' alt="img" class="object-cover">
            </div>
          </div>
        </div>

      </div>

    </div>
  </div>
</div>
