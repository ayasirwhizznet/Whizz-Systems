<button [routerLink]="routerLink" class="diagonal-swipe relative overflow-hidden rounded-md cursor-pointer {{ sizeClass }}">
  <span></span>

  <span class="font-medium flex justify-between items-center">
    {{ heading }}
    <ng-container *ngIf="icon">
      <img [src]="icon" alt="icon" class="ml-5 w-4 h-4" />
    </ng-container>
  </span>
</button>
