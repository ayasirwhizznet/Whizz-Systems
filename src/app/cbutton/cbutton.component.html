<button class="relative overflow-hidden px-4 py-2 rounded-md text-black bg-gray border-none cursor-pointer group">
    <span class="absolute inset-0 transition-transform bg-light-teal transform -translate-x-full group-hover:translate-x-0 duration-300"></span>
    <span class="relative z-10 flex items-center">
      {{ heading }}
      
      <ng-container *ngIf="icon">
        <img [src]="icon" alt="icon" class="ml-5 w-4 h-4"/>
      </ng-container>
    </span>
  </button>
