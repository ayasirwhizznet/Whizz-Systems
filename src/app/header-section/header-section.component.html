<div  class="grid h-full  grid-cols-3">
    <ng-container  *ngFor="let section of sections" >
        <div  [ngClass]="section.title ?' border border-light-gray border-1':'bg-transparent'" class="p-6">
            <h3 class="text-xs font-semibold mb-2">{{ section.title }}</h3>
            <ng-container *ngFor="let item of section.items">
                <a class="inline-block my-1 text-dark-gray hover:text-light-teal text-xs font-medium"
                   [routerLink]="item.link">{{ item.label }}</a><br />
            </ng-container>
        </div>
    </ng-container>
</div>
