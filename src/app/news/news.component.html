<div class="px-[9%] pt-16">
    <div>
        <div class="flex items-center justify-between mb-8">
            <h2 class="text-5xl font-bold text-dark-gray2">Latest News & Insights</h2>
            <div class="flex items-center gap-6">
                <app-cbutton [routerLink]="'/news'" [size]="'medium'"
                    class="hidden sm:block" heading="See more"
                    icon="../../assets/services/r-arrow.svg"></app-cbutton>

                <app-larrowbutton (click)="prevSlide()" icon="../../assets/services/l-arrow.svg"
                    size="medium"></app-larrowbutton>

                <app-rarrowbutton (click)="nextSlide()" icon="../../assets/services/r-arrow.svg"
                    size="medium"></app-rarrowbutton>
            </div>
        </div>
        <div class="keen-slider" #sliderRef>
            <div class="keen-slider__slide" *ngFor="let card of cards">
                <app-news-card [imageUrl]="card.imageUrl" [date]="card.date" [title]="card.title">
                </app-news-card>
            </div>
        </div>
    </div>
</div>
