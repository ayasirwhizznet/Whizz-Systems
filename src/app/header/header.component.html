<!-- Desktop header -->
<header class="desktop-header hidden lg:block shadow-md px-[2%] bg-white fixed left-0 right-0 z-50"
  [class.hidden]="!isHeaderVisible">
  <div class="py-5 flex justify-between items-center gap-12">
    <a routerLink="/">
      <img class="w-44 object-cover cursor-pointer" src="../../assets/header/blogo.png" alt="logo" />
    </a>
    <div class="flex items-center gap-10">
      <ng-container *ngFor="let item of menuItems">
        <div class="relative cursor-pointer">
          <a [ngClass]="{
            'text-teal1': (item.label !== 'About' && activeMenuItem === item.label) || (item.label === 'About' && activeMenuItem === 'About' && currentRoute === '/about'),
            'text-dark-gray1': activeMenuItem !== item.label && item.label !== 'About'
          }" (click)="item.dropdown ? toggleBottomSection(item.dropdown, item.label) : menu(item.label)"
            [routerLink]="item.link" routerLinkActive="text-teal1" class="text-xl text-dark-gray1 hover:text-teal1">
            {{ item.label }}
            <i *ngIf="item.dropdown"
              class="fa-solid fa-chevron-down text-base transition-transform duration-300 ease-[cubic-bezier(1,0.25,0.25,.8)]"
              [ngClass]="{
              '-rotate-180 text-teal1': activeMenuItem === item.label && item.dropdown,
              'rotate-135 text-dark-gray1': activeMenuItem !== item.label && item.dropdown
            }"></i>
          </a>


          <div *ngIf="
              activeBottomSection === 'featured' && item.dropdown === 'featured'
            "
            class="p-2 bg-card-gray rounded-br-lg rounded-bl-lg absolute left-1/2 transform -translate-x-1/2 top-[68px] z-20">
            <div class="flex justify-center items-center gap-2">
              <div class="w-56" *ngFor="let item of featuredProductItems">
                <div class="bg-white border-[1px] border-light-gray1 pt-8 px-8 rounded-lg text-center cursor-pointer">
                  <a class="inline-block my-1 text-dark-gray2 hover:text-teal2 text-sm font-semibold mb-4"
                    routerLink="item.link">{{ item.label }}</a>
                  <img class="rounded-tl-lg rounded-tr-lg" src="../../assets/header/featured-products.png" />
                </div>
              </div>
            </div>
          </div>

          <div *ngIf="
              activeBottomSection === 'resources' &&
              item.dropdown === 'resources'
            "
            class="flex gap-2 bg-card-gray absolute left-0 transform -translate-x-[70%] top-[68px] p-2 z-20 rounded-br-lg rounded-bl-lg w-[45rem]">
            <div class="bg-white border border-1 border-light-gray1 p-6 text-sm text-nowrap rounded-lg w-[40rem]">
              <div *ngFor="let item of resourceItems">
                <a class="inline-block my-1 text-dark-gray2 hover:text-teal2 font-semibold cursor-pointer"
                  routerLink="item.link">{{ item.label }}</a>
              </div>
            </div>
            <div class="bg-dark-gray2 p-8 pb-0 rounded-lg">
              <h3 class="text-light-gray1 text-base font-semibold mb-8">
                Featured Article
              </h3>
              <div class="p-6 pb-0 bg-white rounded-tl-lg rounded-tr-lg">
                <h3 class="text-2xl font-bold text-dark-blue mb-5">
                  Interesting Blog Title that <br> Can Fit On Two Lines
                </h3>
                <img class="object-cover" src="../../assets/header/resources.png" alt="img" />
              </div>
            </div>
          </div>
        </div>
      </ng-container>
    </div>

    <div class="flex items-center gap-6">
      <svg (click)="toggleSearchbar()" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="currentColor"
        class="bi bi-search cursor-pointer hover:text-teal1" viewBox="0 0 16 16">
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001q.044.06.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1 1 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0" />
      </svg>
      <!-- Search bar container -->
      <div *ngIf="isSearchbaropen"
        class="flex items-center gap-8 px-20 py-8 bg-white fixed left-1/2 transform -translate-x-1/2 top-28 z-30 rounded-br-lg rounded-bl-lg w-[72%]">
        <div class="w-[80%] flex items-center gap-4 rounded-lg border-[1px] border-dark-gray2 bg-card-gray px-5 py-2 ">
          <svg xmlns="http://www.w3.org/2000/svg" width="23" height="24" viewBox="0 0 23 24" fill="none">
            <path fill-rule="evenodd" clip-rule="evenodd"
              d="M1.60098 9.75392C1.60098 5.52732 5.02732 2.10098 9.25392 2.10098C13.4805 2.10098 16.9069 5.52732 16.9069 9.75392C16.9069 13.9805 13.4805 17.4069 9.25392 17.4069C5.02732 17.4069 1.60098 13.9805 1.60098 9.75392ZM9.25392 0.500977C4.14366 0.500977 0.000976562 4.64366 0.000976562 9.75392C0.000976562 14.8642 4.14366 19.0069 9.25392 19.0069C11.4247 19.0069 13.4209 18.2593 14.9991 17.0076L21.1791 23.1876C21.5956 23.6041 22.271 23.6041 22.6876 23.1876C23.1041 22.771 23.1041 22.0956 22.6876 21.6791L16.5076 15.4991C17.7593 13.9209 18.5069 11.9247 18.5069 9.75392C18.5069 4.64366 14.3642 0.500977 9.25392 0.500977Z"
              fill="#D9D9D9" />
          </svg>
          <input type="search" placeholder="Search"
            class="w-full py-1 text-base bg-transparent focus:outline-none placeholder:light-gray2 focus:placeholder-transparent" />
        </div>
        <app-cbutton3 heading="Search"></app-cbutton3>
        <svg (click)="toggleSearchbar()" xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
          class="bi bi-x-lg hover:text-teal1 cursor-pointer" viewBox="0 0 16 16">
          <path
            d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z" />
        </svg>
      </div>

      <app-cbutton heading="Contact us" icon="../../assets/header/r-arrow.svg" [size]="'medium'"
        [routerLink]="''"></app-cbutton>
    </div>
  </div>

  <div *ngIf="activeBottomSection" class="absolute left-1/2 transform -translate-x-1/2 pb-1 z-20 w-[90%]">
    <ng-container *ngIf="activeBottomSection === 'service'">
      <div class="p-2 bg-card-gray rounded-br-lg rounded-bl-lg">
        <div class="flex gap-2">
          <div class="w-2/3 rounded-lg bg-white border-[1px] border-light-gray1">
            <app-header-section class="" [sections]="serviceSections"></app-header-section>
            <div class="p-6">
              <app-cbutton4 (click)="closeMenu()" [heading]="'All services'" [size]="'large'" [routerLink]="'/services'"
                [icon]="'../../assets/services/r-arrow.svg'"></app-cbutton4>
            </div>
          </div>
          <div class="w-1/3 p-6 rounded-lg bg-dark-gray2 flex flex-col justify-between">
            <div>
              <h3 class="text-base font-semibold mb-4 text-light-gray1">
                Industries
              </h3>
              <div class="flex items-center flex-wrap ">
                <div *ngFor="let item of industryItems" class="mr-2 mb-2 bg-dark-gray1 py-1 px-2 rounded-lg">
                  <a class="text-white   text-sm" routerLink="item.link">{{ item.label }}</a>
                </div>
              </div>
            </div>
            <div>
              <h3 class="text-base font-semibold mb-4 text-light-gray1 text-nowrap">
                Featured Blog
              </h3>
              <div class="bg-white p-5 pb-1 rounded-lg">
                <h2 class="text-2xl font-bold text-dark-gray2 mb-6">
                  Interesting Blog Title that <br />
                  can Fit On Two Lines
                </h2>
                <img class="object-contain w-full" src="../../assets/header/featured-blog.png" alt="blog-img" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-container>
  </div>
</header>

<div *ngIf="activeBottomSection" (click)="closeMenu()" class="hidden lg:block fixed h-full w-full z-20 bg-[#00000080]">
</div>
<div *ngIf="isSearchbaropen" (click)="closeMenu()" class="hidden lg:block fixed h-full w-full z-20 bg-[#00000080]">
</div>


<!-- Mobile header -->
<header class="mobile-header block lg:hidden shadow-sm px-[3%]">
  <div class="py-5 flex justify-between items-center ">
    <a routerLink="/">
      <img class="w-32 object-cover cursor-pointer" src="../../assets/header/blogo.png" alt="logo" />
    </a>
    <div class="text-2xl cursor-pointer" (click)="toggleMenu()">
      <i [ngClass]="isMenuOpen ? 'fa-solid fa-lg fa-xmark' : 'fa-solid fa-lg fa-bars'"
        class="transition-transform duration-500 ease-in-out"></i>
    </div>

  </div>
  <app-accordion *ngIf="isAccordionOpen"></app-accordion>
</header>
