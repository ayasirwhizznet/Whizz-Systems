<button [routerLink]="routerLink"
  class="diagonal-swipe relative overflow-hidden rounded-md border cursor-pointer group flex gap-10 items-center">
  <span
    class="absolute inset-0 transition-transform transform -translate-x-full -translate-y-full bg-yellow group-hover:translate-x-0 group-hover:translate-y-0 duration-500"></span>

  <span class="relative -z-10 font-medium flex justify-between items-center text-base group-hover:text-white">
    {{ heading }}
    <ng-container *ngIf="icon">
      <i class="fa-solid fa-xl fa-arrow-right hover:text-white ml-7"></i>
    </ng-container>
  </span>
</button>
